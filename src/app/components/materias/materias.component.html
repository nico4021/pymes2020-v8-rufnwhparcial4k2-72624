<div class="container align col-md-12 ">
<button type="button" class="btn btn-warning" (click)="Agregar()">CARGAR MATERIA  </button>
</div>
<h3>Tabla de Materias</h3>
<div id="divTablaResultados" *ngIf="AccionABMC == 'L' && ListaMaterias?.length > 0">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th class="text-center">ID</th>
				<th class="text-center">Año</th>
				<th class="text-center">Nombre</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let materia of ListaMaterias">
				<td>{{materia.IdMateria}}</td>
        <td class="text-right">{{materia.MateriaAnio}}</td>
				<td class="text-right">{{materia.MateriaNombre}}</td>
			</tr>
		</tbody>
	</table>
</div>

<form name="FormReg" [formGroup]='FormReg' *ngIf="AccionABMC != 'L'" class="bg-light">

	<fieldset [disabled]="AccionABMC==='C'">
		<!--campo nombre-->
		<div class="form-group row">
			<label class="col-form-label col-sm-2 col-sm-offset-2" for="Nombre">Nombre <span
                    class="text-danger">*</span></label>
			<div class="col-sm-6">
			</div>
		</div>

		<!--campo precio-->
		<div class="row form-group">
			<label class="col-form-label col-sm-2 col-sm-offset-2" for="MateriaAnio">Año Materia<span
                    class="text-danger">*</span></label>
			<div class="col-sm-6">
				<input type="text" name="MateriaAnio" class="form-control" formControlName="MateriaAnio" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2 col-sm-offset-2">Nombre Materia <span
                    class="text-danger">*</span></label>
			<div class="col-sm-6">
				<input class="form-control" name="FechaAlta" formControlName="MateriaNombre" />
			</div>
		</div>
	</fieldset>

	<!-- Botones Grabar, Cancelar/Volver' -->
	<div class="row justify-content-center">
		<button type="button" class="btn btn-primary" (click)="Grabar()">
            <span class="fas fa-check"></span> Guardar
        </button>
		&nbsp;
		<button type="button" class="btn btn-warning" (click)="Volver()">
            <span class="fas fa-undo"></span> {{AccionABMC=='C' ? 'Volver' : 'Cancelar'}}
        </button>
	</div>

	<!--texto: Revisar los datos ingresados...-->
	<div id="divMsjFormRegistro" *ngIf="submitted && FormReg.invalid" class="row alert alert-danger">
		<span class="fas fa-exclamation-sign"></span>{{Mensajes['RD']}}
	</div>

</form>
